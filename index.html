<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9f/Tessellated_Pavement_Sunrise_Landscape.jpg');">
        <h3>Explore The World</h3></div>
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3a/Person_skimming_stone_at_beach_during_sunset.jpg');">
        <h3>Beach Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c5/Winter_landscape_5.jpg');"">
            <h3>Winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Monasterio_Khor_Virap%2C_Armenia%2C_2016-10-01%2C_DD_25.jpg');"">
            <h3>Mountains</h3>
        </div>
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/64/Fallingwater%2C_Pennsylvania.jpg');">
            <h3>Fallingwater</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
